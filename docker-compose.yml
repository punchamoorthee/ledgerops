version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ledgerops-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: ledger
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ledger"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://admin:secret@db:5432/ledger?sslmode=disable", "up"]

  api:
    build: .
    container_name: ledgerops-api
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://admin:secret@db:5432/ledger?sslmode=disable
      - SERVER_PORT=8080
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data: